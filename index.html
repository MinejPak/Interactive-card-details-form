<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>
  <main>
    <div class="card">
      <div class="card__header">
        <div class="card__back">
          <picture class="header__image">
            <img src="/images/bg-card-back.png" alt="Credit card back">
            <p class="cvc">000</p>
          </picture>
        </div>
        <div class="card__front">
          <picture class="header__image">
            <img src="/images/bg-card-front.png" alt="Credit card front">
            <picture class="card__logo">
              <img src="/images/card-logo.svg" alt="card logo">
            </picture>
            <div class="header__content">
              <h1>0000 0000 0000 0000</h1>
              <div class="flex-group">
                <p>Jane Appleseed</p>
                <p>00/00</p>
              </div>
            </div>
          </picture>
        </div>
      </div>

      <div class="card__form">
        <form>
          <div class="input-field">
            <label for="name">CardHolder Name</label>
            <input type="text" name="name" id="name" placeholder="e.g. Jane Appleseed">
          </div>
          <div class="input-field">
            <label for="number">Card Number</label>
            <input type="number" name="number" id="number" placeholder="e.g. 1234 5678 9123 0000">
          </div>
          <div class="input-field inline-field">
            <div class="date__field">
              <label for="date">Exp. Date (MM/YY)</label>
              <input type="number" name="month" id="month" placeholder="MM">
              <input type="number" name="year" id="year" placeholder="YY">
            </div>
            <div class="cvc__field">
              <label for="cvc">CVC</label>
              <input type="number" name="cvc" id="cvc" placeholder="e.g. 123">
            </div>
            </div>
            <div class="input-field">
              <button class="button">Confirm</button>
            </div>
          </div>
        </form>
      </div>

      <div class="card__complete">
        <picture class="complete__image">
          <img src="/images/icon-complete.svg" alt="Success image">
        </picture>
        <div class="complete__content">
          <h1>Thank you!</h1>
          <p>We have added your card details</p>
          <button class="button">Continue</button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
